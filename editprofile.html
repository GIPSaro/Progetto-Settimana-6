<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./Netflix-assets/assets/styleprofile.css" />
  </head>
  <body>
    <div class="container-fluid">
      <nav>
        <img
          src="./Netflix-assets/assets/netflix_logo.png"
          alt=""
          width="100px"
        />
      </nav>
      <div class="container-fluid" id="flex">
        <div id="edit" class="py-5 text-white font-sans">
          <h1>Edit Profile</h1>
          <hr />
        </div>
        <div id="profile">
          <img src="./Netflix-assets/assets/avatar.png" alt="" width="75px" />
          <div class="profile-edit-label">
            <label
              for="profile-name-entry"
              id="profile-name-entry-label"
              class="visually-hidden"
              >Strive Student</label
            >
            <input
              type="text"
              class
              id="profile-name-entry"
              aria-labelledby="profile-name-entry-label"
              placeholder="nome"
              value="Strive Student"
            />
          </div>
          <div>
            <h4>Language:</h4>

            <div class="dropdown">
              <button
                class="dropdown-toggle"
                id="btn"
                type="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                English
              </button>
            </div>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
          </div>
        </div>
      </div>
      <hr />
      <div class="container-fluid" id="flex2">
        <h4>Maturity Settings:</h4>
        <div>
          <h6 class="profile-maturity-label">ALL MATURITY RATINGS</h6>
        </div>
        <p>Show titles of all maturity ratings for thi profile.</p>
        <button class="btn2" type="#">EDIT</button>
      </div>
      <div>
        <hr class="text-center" />
        <div class="container-fluid" id="flex3">
          <h4>Autoplay controls</h4>

          <p>Autoplay next episode in a series on all devices</p>
          <p>Autoplay previews while browsing on all devices</p>
        </div>
      </div>
      <hr />
      <div class="container-fluid" id="flex4">
        <button class="btn2">SAVE</button>
        <button class="btn3">CANCEL</button>
        <button class="btn4">DELETE PROFILE</button>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
